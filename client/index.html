<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample HTML Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
    <script>
        function fetchUri() {
            fetch('https://corsb.local', {
                credentials: 'include'
            }).then(response => {
                console.log(response);
            }).catch(err => console.log(err));
        }
        function setCookie() {
            fetch('https://corsb.local/set-cookie', {
                credentials: 'include'
            }).then(response => {
                console.log(response);
            }).catch(err => console.log(err));
        }
    </script>
</head>

<body>
    <header>
        <h1>Welcome to Our Website</h1>
    </header>
    <main>
        <h2>About Us</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam euismod, lectus et interdum vestibulum, nulla
            est facilisis leo.</p>
    </main>
    <footer>
        &copy; 2023 Sample HTML. All rights reserved.
    </footer>
    <button onclick="fetchUri()">fetchUri</button>
    <button onclick="setCookie()">setCookie</button>
</body>

</html>
