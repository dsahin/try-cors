apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: try-cors-frontend-ingress
spec:
  tls:
  - hosts:
    - corsa.local
    secretName: try-cors-frontend-cert
  rules:
  - host: "corsa.local"
    http:
      paths:
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
            name: try-cors-frontend
            port:
              number: 8080
  ingressClassName: nginx       