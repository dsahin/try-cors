apiVersion: v1
kind: Service
metadata:
  name: {{ include "mychart.fullname" . }}
  labels:
    {{- include "mychart.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
    - name: https      
      port: 443
      targetPort: https
      protocol: TCP
  selector:
    {{- include "mychart.selectorLabels" . | nindent 4 }}